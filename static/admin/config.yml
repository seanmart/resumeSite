backend:
  name: 'github'
  repo: 'seanmart/resumeSite' # Branch to update (optional; defaults to master)
  branch: 'netlify'
publish_mode: 'editorial_workflow'
media_folder: 'static/images/uploads'

collections:
  - label: 'Sections'
    name: 'sections'
    files:
      - label: 'Introduction'
        name: 'introduction'
        file: content/introduction.js
        fields:
          - label: 'Section Name'
            name: 'sectionName'
            default: 'Introduction'
            widget: 'string'
            required: true
          - label: 'Name'
            name: 'name'
            widget: 'string'
            required: true
          - label: 'Description'
            name: 'description'
            widget: 'text'
            required: false
          - label: 'Photo'
            name: 'photo'
            widget: 'file'
            media_library:
              config:
                multiple: false
